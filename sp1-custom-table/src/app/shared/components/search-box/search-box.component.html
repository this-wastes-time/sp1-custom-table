<mat-form-field [id]="id" [appearance]="appearance" [subscriptSizing]="subscriptSizing">
  <mat-label> {{ label }} </mat-label>
  <input matInput type="text" [(ngModel)]="value" [placeholder]="placeholder" (keyup)="onInputChange(getValue($event))"/>
  @if (value) {
    <button mat-icon-button matSuffix
      (click)="clear()"
      aria-label="Clear search box">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
