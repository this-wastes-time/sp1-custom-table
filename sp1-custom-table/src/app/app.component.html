    <!-- Server paging setup -->

      [loading]="loading"
      [tableConfig]="tableConfig"
      [tableData]="(serverData$ | async) ?? []"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      (getDataForTable)="tableDataRequestServer($event)">
    </app-custom-table>

    <app-server-paginator
      [accessibleLabel]="accessibleLabel"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [disabled]="loading"
